    <!-- Секция контактов -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Биз менен байланышыңыз</h2>
        <p class="text-center">Биз ар дайым социалдык тармактар ​​жана электрондук почта аркылуу байланышабыз:</p>
        <div class="d-flex justify-content-center social-btns">
            <a href="https://www.instagram.com/all1naya/profilecard/?igsh=NGYyYmlidnF6cGZ5" class="btn btn-danger" target="_blank">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://wa.me/+996708176785" class="btn btn-success" target="_blank">
                <i class="bi bi-whatsapp"></i>
            </a>
            <a href="mailto: 2104.01006@manas.edu.kg" class="btn btn-primary" target="_blank">
                <i class="bi bi-envelope-fill"></i>
            </a>
        </div>

        <div class="mt-5">
            <h3 class="text-center">Ой-пикириңизди калтырыңыз</h3>
            <form id="reviewForm" class="mt-3">
                <div class="mb-3">
                    <label for="name" class="form-label">Атыңыз</label>
                    <input type="text" class="form-control" id="name" placeholder="Атыңызды жазыныз" required>
                </div>
                <div class="mb-3">
                    <label for="review" class="form-label">Сиздин ой-пикириңиз</label>
                    <textarea class="form-control" id="review" rows="4" placeholder="ой-пикириңизди жазыныз" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Пикир жөнөтүү</button>
            </form>
            <div id="savedReviews" class="mt-5">
                <h4 class="text-center">Сакталган сын-пикирлер </h4>
                <ul class="list-group" id="reviewList"></ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center bg-light py-3 mt-5">
        <p>&copy;  2024 Тур Агенттиги. Бардык укуктар корголгон..</p>
    </footer>

    <script>
        // Функция для сохранения отзыва
        const reviewForm = document.getElementById('reviewForm');
        const reviewList = document.getElementById('reviewList');
        const reviews = JSON.parse(localStorage.getItem('reviews')) || [];

        function displayReviews() {
            reviewList.innerHTML = '';
            reviews.forEach((review, index) => {
                const li = document.createElement('li');
                li.classList.add('list-group-item');
                li.textContent = `${review.name}: ${review.text}`;
                reviewList.appendChild(li);
            });
        }

        reviewForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const reviewText = document.getElementById('review').value;

            if (name && reviewText) {
                reviews.push({ name, text: reviewText });
                localStorage.setItem('reviews', JSON.stringify(reviews));
                displayReviews();
                reviewForm.reset();
            }
        });

        // Отображение отзывов при загрузке страницы
        window.onload = displayReviews;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
